<div class="card mt-5">
  <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectUser.$key">
      <div class="form-group">
        <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="userService.selectUser.nombre" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.selectUser.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="usuario" #usuario="ngModel" [(ngModel)]="userService.selectUser.usuario" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="pass" #pass="ngModel" [(ngModel)]="userService.selectUser.usuario" placeholder="Password">
      </div>

      <div class="form-group">
        <button class="btn btn-primary ml-5" type="submit">
          AÃ±adir usuario
        </button>
        <button class="btn btn-danger ml-5" type="reset" (click)="resetForm(userForm)">
            Borrar campos
          </button>
      </div>

    </form>
  </div>
</div>
